<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>Configuration</title>
</head>

<body>
  <div class="container">
    <div class="row text-center">
      <h1>ESP32 NAT Router Config</h1>
    </div>
    <form action='apply' method='POST'>
      <h2>AP Settings (the new network)</h2>
      <div class="form-group row">
        <label for="ap_ssid" class="col-3">SSID</label>
        <div class="col-9">
          <input type="text" class="form-control" name='ap_ssid' id='ap_ssid' value='%s' maxlength="32"
            placeholder="SSID of the new network">
        </div>
      </div>
      <div class="form-group row">
        <label for="ap_password" class="col-3">Password</label>
        <div class="col-9">
          <input type="password" class="form-control" name='ap_password' id='ap_ssid' value='%s' maxlength="64"
            placeholder="Password of the new network">
        </div>
      </div>
      <div class="form-group row col-9 offset-3">
        <small class="form-text text-muted">Password less than 8 chars = open</small>
      </div>
      <h2 class="mt-2">STA Settings (uplink WiFi network)</h2>
      <div class="form-group row">
        <label for="ssid" class="col-3">SSID</label>
        <div class="col-9">
          <input type="text" class="form-control" name='ssid' id='ssid' value='%s' maxlength="32"
            placeholder="SSID of the existing network">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-3">Password</label>
        <div class="col-9">
          <input type="password" class="form-control" name='password' id='password' value='%s' maxlength="64"
            placeholder="Password of the existing network">
        </div>
        <input type="hidden" class="form-control" name='x' value='x'>
        <div class="form-group row col-5 offset-5 mt-2">
          <input type='submit' value='Apply changes' class='btn btn-primary' />
        </div>
    </form>
    <h2 class="mt-2">Device Management</h2>
    <form action='scan' method='GET'>
      <div class="form-group row col-5 offset-5 mt-2">
        <input type='submit' value='Wifi Scan' class='btn btn-warning' />
      </div>
    </form>
    <form action='apply' method='POST'>
      <div class="form-group row col-5 offset-5 mt-2">
        <input type='hidden' name='func' value="reboot">
        <input type='submit' value='reboot' class='btn btn-warning' />
      </div>
    </form>
    <form action='apply' method='POST'>
      <div class="form-group row col-5 offset-5 mt-2">
        <input type='hidden' name='func' value="erase">
        <input type='submit' value='Erase flash' class='btn btn-danger' />
        <small class="form-text text-muted">Set back to defaults</small>
      </div>
    </form>
  </div>
</body>

</html>
