        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Scan</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <div class="container" id="config">
        <div class="row text-center">
            <h1>ESP32 NAT Router Config</h1>
        </div>
        <h2 class="mt-2">Config Locked</h2>
        <form autocomplete='off' action='' method='GET'>
            <div class="form-group row">
                <label for="unlock_password" class="col-3">Password</label>
                <div class="col-9">
                    <input type="password" class="form-control" name='unlock_password' id='unlock_password'
                        placeholder="Unlock password">
                </div>
            </div>
            <div class="form-group row col-5 offset-5 mt-2">
                <input type='submit' value='Unlock' class='btn btn-primary' />
            </div>
            <div class="form-group row col-9 offset-3">
                <small class="form-text text-muted">Default: STA password to unlock</small>
            </div>
        </form>
    </div>
</body>

</html>
