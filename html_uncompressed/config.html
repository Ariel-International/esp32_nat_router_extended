<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>Configuration</title>
</head>

<body>
  <div class="container">
    <div class="row text-center">
      <h1>ESP32 NAT Router Config</h1>
    </div>
    <form action='apply' method='POST'>
      <h2>AP Settings (the new network)</h2>
      <div class="form-group row">
        <label for="ap_ssid" class="col-3">SSID</label>
        <div class="col-9">
          <input type="text" class="form-control" name='ap_ssid' id='ap_ssid' value='%s'
            placeholder="SSID of the new network">
        </div>
      </div>
      <div class="form-group row">
        <label for="ap_password" class="col-3">Password</label>
        <div class="col-9">
          <input type="password" class="form-control" name='ap_password' id='ap_ssid' value='%s'
            placeholder="Password of the new network">
        </div>
      </div>
      <div class="form-group row col-9 offset-3">
        <small class="form-text text-muted">Password less than 8 chars = open</small>
      </div>
      <h2 class="mt-2">STA Settings (uplink WiFi network)</h2>
      <div class="form-group row">
        <label for="ssid" class="col-3">SSID</label>
        <div class="col-9">
          <input type="text" class="form-control" name='ssid' id='ssid' value='%s'
            placeholder="SSID of the existing network">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-3">Password</label>
        <div class="col-9">
          <input type="password" class="form-control" name='password' id='password' value='%s'
            placeholder="Password of the existing network">
        </div>
      </div>
      <h2 class="mt-2">STA Static IP Settings</h2>
      <div class="form-group row">
        <label for="staticip" class="col-3">Static IP</label>
        <div class="col-9">
          <input type="text" class="form-control" name='staticip' id='staticip' value='%s' placeholder="192.168.X.X">
        </div>
      </div>
      <div class="form-group row">
        <label for="subnetmask" class="col-3">Subnet Mask</label>
        <div class="col-9">
          <input type="subnetmask" class="form-control" name='subnetmask' id='subnetmask' value='%s'
            placeholder="255.255.255.0">
        </div>
      </div>
      <div class="form-group row">
        <label for="gateway" class="col-3">Gateway</label>
        <div class="col-9">
          <input type="gateway" class="form-control" name='gateway' id='gateway' value='%s' placeholder="1.1.1.1">
        </div>
      </div>
      <div class="form-group row col-9 offset-3">
        <small class="form-text text-muted">Leave it in blank if you want your ESP32 to get an IP using
          DHCP</small>
      </div>
      <div class="form-group row col-5 offset-5 mt-2">
        <input type='submit' value='Apply changes' class='btn btn-primary' />
      </div>
    </form>

    <h2 class="mt-2">Device Management</h2>
    <form action='' method='GET'>
      <div class="form-group row col-5 offset-5 mt-2">
        <input type='submit' name='reset' value='Reboot device' class='btn btn-warning' />
      </div>
      <div class="form-group row col-5 offset-5 mt-2">
        <input type='submit' name='erase' value='Erase flash' class='btn btn-danger' />
        <small class="form-text text-muted">Set back to defaults</small>
      </div>
    </form>
  </div>

</body>

</html>
